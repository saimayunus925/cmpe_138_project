<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <form action="" method="post">
        <!-- user ID -->
        <div>
            <label for="user_id_login">User ID: </label>
            <input type="text" name="user_id_login" id="user_id_login" required>
        </div>
        <!-- password -->
        <div>
            <label for="user_password_login">Password: </label>
            <input type="password" name="user_password_login" id="user_password_login" required>
        </div>
        <!-- "login" button -->
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
</body>
</html>
